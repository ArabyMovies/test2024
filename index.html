<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        const encodedUrls = [
            "aHR0cHM6Ly9leGFtcGxlLmNvbQ==", 
            "aHR0cHM6Ly9nb29nbGUuY29t"      
        ]; 

        function decodeBase64(encoded) {
            return atob(encoded);
        }

        function redirectToRandomUrl() {
            const randomIndex = Math.floor(Math.random() * encodedUrls.length);
            const randomUrl = decodeBase64(encodedUrls[randomIndex]);
            window.location.href = randomUrl;
        }

        window.onload = redirectToRandomUrl;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
