<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection aléatoire</title>
</head>
<body>
    <h1>Redirection vers une URL aléatoire</h1>
    <script>
        async function redirectToRandomUrl() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://wkjimvbsxr.wuaze.com/data.json');
                if (!response.ok) throw new Error('Erreur de chargement');

                const data = await response.json();
                // Filtrer les URLs pour enlever les retours à la ligne éventuels
                const urls = data.map(item => item.url.trim()).filter(url => url); 

                // Sélectionner une URL aléatoire
                const randomIndex = Math.floor(Math.random() * urls.length);
                const randomUrl = urls[randomIndex];

                // Redirection vers l'URL aléatoire
                window.location.href = randomUrl;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Appel de la fonction pour rediriger
        redirectToRandomUrl();
    </script>
</body>
</html>
