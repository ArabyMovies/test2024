<!DOCTYPE html>
<html>
<head>
    <title>Redirection</title>
    <script>
        // Récupérer l'URL actuelle
        const currentUrl = window.location.href;

        // Remplacer le domaine site1.com par site2.com
        const newUrl = currentUrl.replace('arabymovies.github.io', 'site2.com');

        // Rediriger vers la nouvelle URL
        window.location.href = newUrl;
    </script>
</head>
<body>
    <p>Vous allez être redirigé vers le site site2.com...</p>
</body>
</html>
